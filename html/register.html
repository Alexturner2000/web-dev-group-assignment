<!DOCTYPE html>
<HTML lang="en">

<HEAD>
	<TITLE> INDEX </TITLE>
	<META name="author" content="Alex Turner & Keiran Conway">
	<META name="Description" content="Registration page for 'Mt.Buggin' website">
	<!-- Font Stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
	<!-- Animation Stylesheet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<!-- register.css Stylesheet-->
	<link rel="stylesheet" href="/css/register.css">
</HEAD>

<BODY>
	<div id="register_box">

		<div class="close" id="close"><a href="../index.html">	+ </a></div>

		<header>
			<p>Registration</p>
			<img src="/images/MtBuggin.png" class="logo">
		</header>

		<div class="input_box">
			<input type="string" placeholder="First Name" id="F_name_id" />
			<input type="string" placeholder="Last Name" id="L_name_id" /><br>
			<input type="string" placeholder="Address" id="Address_id" /><br>
			<input type="email" placeholder="Email" id="email_id" /><br>
			<input type="password" placeholder="Password" id="password_id" /><br>
			<input type="password" placeholder="Confirm Password" id="conf_password_id" /><br>
		</div>

		<button class="register_button" >Register</button>

	</div>

	<script src="../javascript/login.js"></script>

</BODY>

</HTML>
